<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - CargoZig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .setup-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .setup-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .setup-info p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Setup</h1>
            <p>Create your first admin account</p>
        </div>

        <div class="setup-info">
            <h3>⚠️ Important</h3>
            <p>This page is for initial admin setup only. Once you create your first admin account, you should use the regular admin login page for future access.</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="setupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Admin Account</button>
        </form>

        <div class="nav-links">
            <a href="/toc/login">Go to Login</a>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const alertDiv = document.getElementById('alert');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Hide any existing alerts
            alertDiv.style.display = 'none';

            // Validate password confirmation
            if (password !== confirmPassword) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Passwords do not match. Please try again.';
                alertDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Password must be at least 8 characters long.';
                alertDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
                return;
            }

            // Collect form data
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: password
            };

            try {
                const response = await fetch('/toc/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success message
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Admin account created successfully! Redirecting to login...';
                    alertDiv.style.display = 'block';

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/toc/login';
                    }, 2000);
                } else {
                    // Show error message
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = result.error || 'Failed to create admin account. Please try again.';
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Network error. Please check your connection and try again.';
                alertDiv.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
